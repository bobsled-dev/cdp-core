kind: ZarfPackageConfig
metadata:
  name: cdp-core
  description: "Capability Development Platform (CDP) Core"
  version: "###ZARF_PKG_TMPL_PACKAGE_VERSION###"
  architecture: amd64

components:
  - name: metallb
    required: true
    charts:
      - name: metallb 
        version: 0.13.10
        namespace: metallb-system
        url: https://metallb.github.io/metallb
    images:
      - quay.io/frrouting/frr:8.4.2
      - quay.io/metallb/controller:v0.13.10
      - quay.io/metallb/speaker:v0.13.10
    manifests:
      - name: metallb-config
        files:
          - metallb/ipaddresspool.yaml
          - metallb/L2advertisement.yaml
        namespace: metallb-system
  - name: load-certs
    required: true
    import:
      url: oci://ghcr.io/defenseunicorns/packages/dubbd-k3d:0.4.2-skeleton
  - name: preflight
    required: true
    import:
      url: oci://ghcr.io/defenseunicorns/packages/dubbd-k3d:0.4.2-skeleton
  - name: download-flux
    required: true
    import:
      url: oci://ghcr.io/defenseunicorns/packages/dubbd-k3d:0.4.2-skeleton
  - name: bigbang
    required: true
    import:
      url: oci://ghcr.io/defenseunicorns/packages/dubbd-k3d:0.4.2-skeleton
    extensions:
      bigbang:
        version: "###ZARF_PKG_VAR_BIGBANG_VERSION###"